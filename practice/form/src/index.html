<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Form</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button class="header__button header__button--back"><span>go back</span></button>
            <a href="#" class="header__logo"><img src="img/logo.png" alt="Logo"></a>
            <button class="header__button header__button--sign-in"><span>sign in</span></button>
        </header>
        <main class="main">
            <form action="#" class="form">
                <section class="form__order form-order">
                    <div class="form-order__details order-details">
                        <div class="order-details__caption">
                            <h3 class="order-details__caption--title">your order</h3>
                        </div>
                        <div class="order-details__items order-items">
                            <div class="order-items__item order-item">
                                <div class="order-item__caption">items</div>
                                <div class="order-item__value">2 documents</div>
                            </div>
                            <div class="order-items__item order-item">
                                <div class="order-item__caption">details</div>
                                <div class="order-item__value">2 languages</div>
                            </div>
                            <div class="order-items__item order-item">
                                <div class="order-item__caption">price</div>
                                <div class="order-item__value">$ 696.06</div>
                            </div>
                            <div class="order-items__item order-item">
                                <div class="order-item__caption">delivery</div>
                                <div class="order-item__value">48 hours*</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-order__buttons form-order-buttons">
                        <button class="form-order-buttons__button form-order-buttons__button--place-order"><span>place
                                order</span></button>
                        <button class="form-order-buttons__button form-order-buttons__button--print-quote"><span>print
                                a quote</span></button>
                    </div>
                </section>
                <section class="form__help form-help">
                    <div class="form-help__wrapper">
                        <h2>help center</h2>
                    </div>
                </section>
            </form>
        </main>
    </div>
</body>

</html>

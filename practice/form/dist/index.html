<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Form</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button class="header__button header__button_back"><span>go back</span></button>
            <a href="#" class="header__logo"><img src="img/logo.png" alt="Logo"></a>
            <button class="header__button header__button_sign_in"><span>sign in</span></button>
        </header>
        <main class="main">
            <form action="#" class="form">
                <div class="form__header">
                    <section class="form__order form-order">
                        <div class="form-order__details order-details">
                            <div class="order-details__wrapper">
                                <div class="order-details__caption">
                                    <h3 class="order-details__caption_text"><span>your order</span></h3>
                                </div>
                                <div class="order-details__items order-items">
                                    <div class="order-items__item order-item">
                                        <div class="order-item__caption">items</div>
                                        <div class="order-item__value">2 documents</div>
                                    </div>
                                    <div class="order-items__item order-item">
                                        <div class="order-item__caption">details</div>
                                        <div class="order-item__value">2 languages</div>
                                    </div>
                                    <div class="order-items__item order-item">
                                        <div class="order-item__caption">price</div>
                                        <div class="order-item__value">$ 696.06</div>
                                    </div>
                                    <div class="order-items__item order-item">
                                        <div class="order-item__caption">delivery</div>
                                        <div class="order-item__value">48 hours*</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-order__buttons form-order-buttons">
                            <button type="submit" class="form-order-buttons__button form-order-buttons__button_place_order"><span>place
                                    order</span></button>
                            <button type="button" class="form-order-buttons__button form-order-buttons__button_print_quote"><span>print
                                    a quote</span></button>
                        </div>
                    </section>
                    <section class="form__help form-help">
                        <div class="form-help__wrapper">
                            <div class="form-help__caption">
                                <h3 class="form-help__title"><span>help center</span></h3>
                            </div>
                            <div class="form-help__text">
                                <div class="form-help__about">
                                    If you need assistance while placing your order, contact one of our beloved Project
                                    Manager
                                    by phone or email.
                                </div>
                                <address class="form-help__address">
                                    <p><a href="#">+971 (0) 555 555</a></p>
                                    <p><a href="mailto:help@qtest.com">help@qtest.com</a></p>
                                </address>
                            </div>
                        </div>
                    </section>
                </div>
                <section class="form__translate-source translate-source">
                    <div class="translate-source__caption translate-caption">
                        <h2><span class="translate-caption__text">select what you want to translate</h2></span>
                    </div>
                    <div class="translate-source__radio-wrapper radio-choice">
                        <label class="radio-choice__label">
                            <input type="radio" name="translate-source" value="website" class="radio-choice__type_visually-hidden"
                                required>
                            <div class="radio-choice__wrapper">
                                <div class="radio-choice__image_website"></div>
                                <div class="radio-choise__text">website</div>
                            </div>
                        </label>
                        <label class="radio-choice__label">
                            <input type="radio" name="translate-source" value="website" class="radio-choice__type_visually-hidden"
                                required checked>
                            <div class="radio-choice__wrapper">
                                <div class="radio-choice__image_documents"></div>
                                <div class="radio-choise__text">documents</div>
                            </div>
                        </label>
                        <label class="radio-choice__label">
                            <input type="radio" name="translate-source" value="website" class="radio-choice__type_visually-hidden"
                                required>
                            <div class="radio-choice__wrapper">
                                <div class="radio-choice__image_social-account"></div>
                                <div class="radio-choise__text">social account</div>
                            </div>
                        </label>
                    </div>
                </section>
            </form>
        </main>
    </div>
</body>

</html>
